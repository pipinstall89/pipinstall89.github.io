<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patron Saints</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Set background to black */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Add to stack images and captions vertically */
        }

        .circle-container {
            position: relative;
            width: 400px; /* adjust size as needed */
            height: 400px; /* adjust size as needed */
            margin-bottom: 10px; /* Add margin between images */
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            overflow: hidden;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .caption {
            text-align: center;
            font-family: Arial, sans-serif;
            color: white; /* Set caption color to white */
            position: absolute;
            bottom: 0px; /* Adjust the distance between the image and the caption */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="circle">
            <img src="woz.jpeg" alt="Image 1">
        </div>
        <figcaption class="caption">Patron Saint of Apple</figcaption>
    </div>
    <div class="circle-container">
        <div class="circle">
            <img src="louise.jpeg" alt="Image 2">
        </div>
        <figcaption class="caption">Patron Saint of Mischief</figcaption>
    </div>
</body>
</html>
